daemon off;

worker_processes auto;
#worker_cpu_affinity auto;

events {
    worker_connections 1024;
    multi_accept on;
    use kqueue;
}

http {
    error_log ./error.log info;
    proxy_cache_path /Users/zepengan/Desktop/nginx_cache levels=1:2 keys_zone=download_cache:10m max_size=64m manager_files=100 manager_threshold=200 manager_sleep=50 inactive=30s use_temp_path=off;

    # HTTP Server (original)
    server {
        listen 8000;
        server_name localhost;

        # Disable caching for /v1/log_event
        location /v1/log_event {
            proxy_pass http://127.0.0.1:8001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable caching for this location
            proxy_cache off;
        }

        # Cache everything else
        location / {
            proxy_pass http://127.0.0.1:8001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Enable caching
            proxy_cache download_cache;
            proxy_cache_methods GET POST;
            proxy_cache_key "$request_method$request_uri$http_statsig_api_key$http_accept_encoding$request_body";
            proxy_cache_use_stale updating error timeout http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_valid 200 5s;
            proxy_cache_lock on;
        }
    }

    # HTTPS Server with mTLS support
    server {
        listen 4443 ssl;
        server_name localhost;

        # SSL/TLS Configuration client->NGINX
        ssl_certificate /Users/zepengan/Desktop/repo/private-statsig-forward-proxy/x509_test_certs/intermediate/certs/server_full_chain.crt;
        ssl_certificate_key /Users/zepengan/Desktop/repo/private-statsig-forward-proxy/x509_test_certs/intermediate/private/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE+AESGCM:ECDHE+CHACHA20:!aNULL:!eNULL:!MD5:!kRSA;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Mutual TLS (mTLS) Configuration
        ssl_client_certificate /Users/zepengan/Desktop/repo/private-statsig-forward-proxy/x509_test_certs/root/certs/root_ca.crt;
        ssl_verify_client on;
        ssl_verify_depth 3;
        
        # Upstream (nginx âžœ SFP) mTLS settings
        proxy_ssl_server_name on;
        proxy_ssl_name localhost;
        proxy_ssl_trusted_certificate /Users/zepengan/Desktop/repo/private-statsig-forward-proxy/x509_test_certs/root/certs/root_ca.crt;
        proxy_ssl_verify on;
        proxy_ssl_verify_depth 3;
        proxy_ssl_certificate     /Users/zepengan/Desktop/repo/private-statsig-forward-proxy/x509_test_certs/intermediate/certs/client_full_chain.crt;
        proxy_ssl_certificate_key /Users/zepengan/Desktop/repo/private-statsig-forward-proxy/x509_test_certs/intermediate/private/client.key;
        
        # Add client certificate information to headers
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable caching for /v1/log_event
        location /v1/log_event {
            proxy_pass https://127.0.0.1:8443;
            proxy_cache off;
        }

        # Cache everything else
        location / {
            proxy_pass https://127.0.0.1:8443;

            # Enable caching
            proxy_cache download_cache;
            proxy_cache_methods GET POST;
            proxy_cache_key "$request_method$request_uri$http_statsig_api_key$http_accept_encoding$request_body";
            proxy_cache_use_stale updating error timeout http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_valid 200 5s;
            proxy_cache_lock on;
        }
    }
}
